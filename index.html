<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Tic-tac-toe</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <meta name="title" content="Tic-tac-toe" />
    <meta
      name="description"
      content="This project is about a HTML, CSS and Javascript game."
    />
    <!-- <meta itemprop="image" content="assets/images/demo.png"> -->
    <meta name="author" content="Ivan da Silva Rosa" />
    <link
      rel="canonical"
      href="https://dsrivan.github.io/prj012-2022-dioOrbiJogoDaVelha-HTML-Front/"
    />

    <link rel="stylesheet" href="assets/main.css" />
  </head>

  <body>
    <h1>Tic-tac-toe</h1>

    <div class="container">
      <div class="line">
        <div id="1" class="square" onclick="fnChooseSquare(this.id)">-</div>
        <div id="2" class="square" onclick="fnChooseSquare(this.id)">-</div>
        <div id="3" class="square" onclick="fnChooseSquare(this.id)">-</div>
      </div>

      <div class="line">
        <div id="4" class="square" onclick="fnChooseSquare(this.id)">-</div>
        <div id="5" class="square" onclick="fnChooseSquare(this.id)">-</div>
        <div id="6" class="square" onclick="fnChooseSquare(this.id)">-</div>
      </div>

      <div class="line">
        <div id="7" class="square" onclick="fnChooseSquare(this.id)">-</div>
        <div id="8" class="square" onclick="fnChooseSquare(this.id)">-</div>
        <div id="9" class="square" onclick="fnChooseSquare(this.id)">-</div>
      </div>

      <div id="controls" class="isPlaying">
        <div class="player">
          <label> Player: </label>
          <label id="selected-player"> </label>
        </div>

        <div class="winner">
          <label>Winner: </label>
          <label id="selected-winner"> </label>
        </div>
      </div>

      <div class="button">
        <button onclick="fnReset()">Restart game</button>
      </div>
    </div>
  </body>
  <script src="assets/main.js"></script>
</html>
